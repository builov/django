<!DOCTYPE HTML>
<html lang="ru-ru">
	<head>
		<meta charset="utf-8" />
		<title>Classic - Book Hangover</title>		
		<meta name="viewport" content="width=device-width, minimum-scale=0.25, maximum-scale=1.0, initial-scale=1.0" /> 
		<meta name="apple-mobile-web-app-capable" content="yes" /> 
	</head>
	<body>
		<ul>
		{% for itm in query %}
		
			<img src="/media/{{ itm.image }}" />
		
			<li>{{ itm.name }} - {{ itm.cost }}</li>
			
			
		
		{% endfor %}
		</ul>
	</body>
</html>
