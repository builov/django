{% extends 'master2.html' %}

{% block page_title %}Edit product{% endblock %}

{% block page_content %}


<form action="" method="POST">
	{% csrf_token %}
	
	{% for field in form %}
	
	<div class="form-group">
	
		<label for="{{ field.name }}">{{ field.label }}</label>
	
	{{ field }}
	
	</div>
	
	{% endfor %}
	
	<input class="btn btn-primary" type="submit" value="Submit" />
</form>


{% endblock %}
