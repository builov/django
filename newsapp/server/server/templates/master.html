<!DOCTYPE HTML>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="ru-ru"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8 ie7" lang="ru-ru"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9 ie8" lang="ru-ru"><![endif]-->
<!--[if gt IE 8]> <html class="no-js ie9" lang="ru-ru"><![endif]-->
<html lang="ru-ru">
	<head>
		<meta charset="utf-8" />
		<title>{% block page_title %}{% endblock %}</title>
		<meta name="description" content="{% block page_description %}{% endblock %}" />
		<meta name="generator" content="django" />
		<meta name="robots" content="index,follow" />
		<meta name="viewport" content="width=device-width, minimum-scale=0.25, maximum-scale=1.0, initial-scale=1.0" /> 
		<meta name="apple-mobile-web-app-capable" content="yes" /> 
		<link rel="icon" type="image/vnd.microsoft.icon" href="/static/products/img/favicon.ico" />
		<link rel="shortcut icon" type="image/x-icon" href="/static/products/img/favicon.ico" />
		<link rel="stylesheet" href="/static/products/css/global.css" media="all" />
		<link rel="stylesheet" href="/static/products/css/autoload/highdpi.css" media="all" />
		<link rel="stylesheet" href="/static/products/css/autoload/responsive-tables.css" media="all" />
		<link rel="stylesheet" href="/static/products/css/autoload/uniform.default.css" media="all" />
		{% block page_css %}{% endblock %}
		<script type="text/javascript" src="/static/products/js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="/static/products/js/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="/static/products/js/jquery.easing.js"></script>
		<script type="text/javascript" src="/static/products/js/tools.js"></script>
		<script type="text/javascript" src="/static/products/js/global.js"></script>
		{% block page_js %}{% endblock %}
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500italic,500,700,700italic' rel='stylesheet' type='text/css'>
		<!--[if IE 8]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>

	{% block page_content %}{% endblock %}
	
</html>
